<html>
<head>
<title>FOR</title>
<h1 align="center">APPLICATION FORM FOR STUDENTS</h1>
<body>
<form>
FIRST NAME:<input type="text">
<p>LAST NAME:<input type="text">
<p>EMAIL:<input type="text">
<p>PASSWORD:<input type="password"name="pwd"maxlength="6">
<p>GENDER:
<p><input type="radio"name="gender"value="male">male
<p><input type="radio"name="gender"value="female">female
<p>HOBBIES:
<p><input type="checkbox"name="games"value="chess">chess
<p><input type="checkbox"name="games"value="pubg">pubg
<p><input type="checkbox"name="games"value="cricket">cricket
<p>COUNTRY:
<select name="country">
<option>INDIA</option>
<option>CHINA</option>
<option>USA</option>
<option>UK</option>
<option>ENGLAND</option>
</select>
<p>ADDRESS:
<input type="text"name="address">
<p><input type="submit"value="SUBMIT">
<input type="cancel"value="CANCEL">
</form>
</body>
</html>
